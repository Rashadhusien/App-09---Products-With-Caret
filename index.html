<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Products Store</title>
  </head>

  <body>
    <main class="container">
      <header class="page-header">
        <div>
          <h1 class="page-title">Products</h1>
          <button class="cart-toggle" id="cart-toggle" aria-label="Toggle cart">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="9" cy="21" r="1" />
              <circle cx="20" cy="21" r="1" />
              <path
                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
              />
            </svg>
            <span class="cart-count"></span>
          </button>
        </div>

        <!-- Category Filter Buttons -->
        <div class="categories-container"></div>
      </header>
      <section id="products" class="products-grid" aria-live="polite"></section>
    </main>

    <!-- Cart Container -->
    <aside class="cart-container">
      <div class="cart-overlay"></div>
      <div class="cart-panel">
        <div class="cart-header">
          <h2 class="cart-title">Shopping Cart</h2>
          <button class="cart-close" aria-label="Close cart">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>

        <div class="cart-body">
          <div class="cart-items">
            <!-- Cart items will be added here -->
            <div class="cart-empty">
              <svg
                width="64"
                height="64"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
              >
                <circle cx="9" cy="21" r="1" />
                <circle cx="20" cy="21" r="1" />
                <path
                  d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                />
              </svg>
              <p>Your cart is empty</p>
            </div>
          </div>
        </div>

        <div class="cart-footer">
          <div class="cart-summary">
            <div class="cart-summary-row">
              <span>Subtotal</span>
              <span class="cart-subtotal">$0.00</span>
            </div>
            <div class="cart-summary-row">
              <span>Shipping</span>
              <span class="cart-shipping">$20</span>
            </div>
            <div class="cart-summary-row cart-total-row">
              <span>Total</span>
              <span class="cart-total"></span>
            </div>
          </div>
          <button class="cart-checkout" onclick="checkOut()">
            Proceed to Checkout
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="5" y1="12" x2="19" y2="12" />
              <polyline points="12 5 19 12 12 19" />
            </svg>
          </button>
        </div>
      </div>
    </aside>

    <script src="main.js"></script>
  </body>
</html>
